<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Initiation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Palatino Linotype', serif;
      color: #d0eaff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .certificate {
      background: rgba(0,0,32,0.8);
      border: 4px solid #00FFFF;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      padding: 2rem;
      max-width: 800px;
      text-align: center;
      position: relative;
    }
    .certificate:before {
      content: '';
      position: absolute;
      top: 10px; left: 10px;
      right: 10px; bottom: 10px;
      border: 1px dashed #88ccff;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: #7ec8e3;
      text-shadow: 0 0 5px #9ef;
    }
    p {
      margin: 1rem 0;
      line-height: 1.5;
      font-size: 1.1rem;
    }
    .name {
      margin: 1.5rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: underline;
    }
    .signature {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
    .signature div {
      width: 40%;
      text-align: center;
    }
    .signature-line {
      border-top: 1px solid #88ccff;
      margin-top: 2rem;
    }
    .date {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <!-- Replace src with your actual spiral image path -->
    <img class="logo" src="earthsunmoon2.png" alt="Celestial Triad Spiral">
    <h1>Certificate of Initiation</h1>
    <p>This certifies that</p>
    <div class="name">Laurie Jean Ross-Johnson</div>
    <p>has successfully completed the Rite of Cosmic Baptism and is hereby recognized as a</p>
    <h1>Full Initiate of the Church of Cosmic Oneness</h1>
    <div class="signature">
      <div>
        <div class="signature-line"></div>
        <div>Rev. Cole Phillip Johnson</div>
        <div>Founder &amp; Shepherd</div>
      </div>
      <div>
        <div class="signature-line"></div>
        <div>Date</div>
        <div class="date">6/7/2025</div>
      </div>
    </div>
    <p class="date">Embrace the Unicosmist Way</p>
  </div>
</body>
</html>

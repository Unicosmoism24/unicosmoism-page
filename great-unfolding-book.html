<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Great Unfolding</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    /* Base page styles */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #d0eaff;
      font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
      font-weight: bold;
      line-height: 1.7;
      overflow-x: hidden;
    }
    /* Starfield background */
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: -1;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: #88ccff;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    /* Header */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: rgba(0, 0, 64, 0.6);
    }
    header h1 {
      font-size: 2.5rem;
      color: #7ec8e3;
      text-shadow: 0 0 10px #9ef;
    }
    header p {
      font-style: italic;
      color: #a9d6f3;
      font-size: 1.1rem;
    }
    /* Navbar */
    nav {
      text-align: center;
      margin: 1rem 0;
    }
    nav ul {
      list-style: none;
      padding: 0; margin: 0;
      display: inline-flex;
      gap: 2rem;
    }
    nav a {
      color: #d0eaff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    nav img {
      width: 20px; height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    /* Main content area */
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: rgba(0, 0, 64, 0.6);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(128, 192, 255, 0.3);
    }
    /* Book-content wrapper */
    .book-content {
      white-space: pre-wrap;
    }
    /* Chapter headings and paragraphs */
    .book-content h2 {
      color: #b0ffff;
      text-shadow: 0 0 5px #8fd;
      border-bottom: 1px solid #88ddff;
      padding-bottom: 0.3rem;
      margin-top: 2rem;
    }
    .book-content p {
      margin: 1rem 0;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #aad;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Starfield -->
  <div id="stars"></div>

  <!-- Background music -->
  <audio autoplay loop id="bg-music" oncanplay="this.volume=0.2">
    <source src="celestial-short.mp3" type="audio/mpeg">
  </audio>

  <!-- Site header -->
  <header>
    <h1>The Great Unfolding</h1>
    <p>Teachings from the Church of Cosmic Oneness</p>
  </header>

  <!-- Navigation bar -->
  <nav>
    <ul>
      <li><a href="index.html"><img src="favicon.png" alt="">Home</a></li>
      <li><a href="about.html"><img src="favicon.png" alt="">About Unicosmoism</a></li>
      <li><a href="book.html"><img src="favicon.png" alt="">The Book</a></li>
      <!-- add more links as needed -->
    </ul>
  </nav>

  <!-- Main content area: paste chapter snippets below -->
  <main>
    <div class="book-content">
      <!-- Chapter snippets go here -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; The Church of Cosmic Oneness. All rights reserved. Embrace the Unicosmist Way.
  </footer>

  <!-- Starfield script -->
  <script>
    const starCount = 150;
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
    document.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.paused) audio.play();
    }, { once: true });
  </script>
</body>
</html>
